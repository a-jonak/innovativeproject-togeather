<header>
    <div class="container nav">
        <a (click)="redirectToHomePage()" class="nav__logo">togEATher</a>

        <div class="profile-information">
            <div class="profile-information__current-user">
                <span class="user-information">You're viewing page as: </span>
                {{ user.loggedInUser || 'Guest' }}
            </div>

            <mat-menu #appMenu="matMenu" xPosition="before">
                <a *ngIf="!user.loggedInUser" (click)="redirectToLogin()" mat-menu-item>
                    Log in
                </a>
                <a *ngIf="user.loggedInUser" (click)="logOut()" mat-menu-item>
                    Log out
                </a>
                <a (click)="redirectToRegistration()" mat-menu-item>Register</a>
            </mat-menu>
            <button mat-raised-button [matMenuTriggerFor]="appMenu">
                Profile
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>

    </div>
</header>
