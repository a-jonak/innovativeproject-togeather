<h2>Open lobbies</h2>

<div class="lobbies-container" *ngIf="lobbies$ | async as lobbies">
    <mat-card class="lobby-card" *ngFor="let lobby of lobbies">
        <mat-card-header>
            <mat-card-title>
                <a (click)="redirectToLobby(lobby.id)" class="restaurant-name">Restaurant: {{ lobby.restaurant.name }}</a>
            </mat-card-title>
            <mat-card-subtitle>Closes in: {{ lobby.expires | beautifyExpirationDate }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-subtitle class="delivery-address">Delivery address: {{ lobby.address | beautifyAddress }}</mat-card-subtitle>
        <button mat-raised-button (click)="onJoinClick(lobby.id)">Join</button>
    </mat-card>
    <div class="no-lobbies-info" *ngIf="lobbies.length === 0">
        Currently there are no open lobbies. <br>
        Let's <button (click)="redirectToLobbyCreation()" mat-button color="primary">create one</button>
    </div>
</div>
